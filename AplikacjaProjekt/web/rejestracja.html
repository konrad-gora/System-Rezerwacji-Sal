<!doctype html>
<html ng-app>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Uniwersalny System Rezerwacji</title>
</head>
<body>
<div id="naglowek">
    <h1>Uniwersalny System Rezerwacji</h1>

    <div id="loginPanel">
        <a href="logowanie.html">Zaloguj</a>
        <a href="rejestracja.html">Rejestracja</a>
    </div>
</div>
<div id="menu">
    <h1>MENU</h1>

    </ul>
</div>
<div id="tresc">
    <form id="Formularz">
        <fieldset>
            <legend>Dane Osobowe</legend>
            <table>
                <tr>
                    <td><label for="Imie">Imię:</label></td>
                    <td><input type="text" id="Imie"/></td>
                </tr>
                <tr>
                    <td><label for="Nazwisko">Nazwisko:</label></td>
                    <td><input type="text" id="Nazwisko"/></td>
                </tr>
                <tr>
                    <td><label for="Mail">E-mail:</label></td>
                    <td><input type="text" id="Mail"/></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Wybierz płeć</legend>
            <input type="radio" value="m" name="plec" checked="checked"/> mężczyzna
            <input type="radio" value="k" name="plec"/> kobieta
        </fieldset>
        <fieldset>
            <legend>Hasło</legend>
            <table>
                <tr>
                    <td><label for="Imie">Podaj hasło:</label></td>
                    <td><input type="text" id="haslo"/></td>
                </tr>
                <tr>
                    <td><label for="Nazwisko">Powtórz hasło:</label></td>
                    <td><input type="text" id="hasloBis"/></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="Zapisz"/>
    </form>
</div>
<div id="stopka">
    Stopka
</div>
</body>
</html>
