<!doctype html>
<html ng-app="myApp">

    <title>Uniwersalny System Rezerwacji</title>
</head>
<body>
<div id="naglowek">
    <h1>Uniwersalny System Rezerwacji</h1>

</div>
<div id="menu">

<div id="tresc">

            <tr>
                <td><h2>Nazwa:</h2></td>
                <td><h2>Pojemnosc:</h2></td>
                <td><h2>Opis:</h2></td>
            </tr>
            <tr ng-repeat="sala in sale.cast">
                <td>{{sala.nazwa}}</td>
                <td>{{sala.pojemnosc}}</td>
                <td>{{sala.opis}}</td>
            </tr>
        </table>
    </div>
</div>

    Stopka
</div>
