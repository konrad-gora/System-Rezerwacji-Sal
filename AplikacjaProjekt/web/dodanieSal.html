<!doctype html>
<html ng-app>
<head ng-app>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <title>Uniwersalny System Rezerwacji</title>
</head>
<body>
<div ng-include="'naglowek.html'"></div>
<div ng-include="'panelBoczny.html'"></div>
<div id="tresc">


    <form id="Formularz">

            <legend>Dodanie sali</legend>
            <table>
                <tr>
                    <td><label for="Nazwa">Nazwa:</label></td>
                    <td><input type="text" id="Nazwa"/></td>
                </tr>
                <tr>
                    <td><label for="Pojemnosc">Pojemnosc:</label></td>

                <tr>
                    <td><label for="Opis">Opis:</label></td>

                </tr>

            </table>
        </fieldset>
        <input type="submit" value="Dodaj"/>

</div>
<div id="stopka">
    Stopka
</div>
