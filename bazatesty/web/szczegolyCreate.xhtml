<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    
        
       <h:body>
       <ui:composition template="/szablon.xhtml">
            
            <ui:define name="content">
                <c:if test="#{user.czyNieZalogowany()}">
                    <meta content="0; URL=tylkoDlaZalogowanych.xhtml" http-equiv="refresh" />
                </c:if>
                
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSzczegolysaliLabel_id}" for="id" />
                    <h:inputText id="id" value="#{szczegolysaliController.selected.id}" title="#{bundle.CreateSzczegolysaliTitle_id}" required="true" requiredMessage="#{bundle.CreateSzczegolysaliRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSzczegolysaliLabel_opis}" for="opis" />
                    <h:inputText id="opis" value="#{szczegolysaliController.selected.opis}" title="#{bundle.CreateSzczegolysaliTitle_opis}" required="true" requiredMessage="#{bundle.CreateSzczegolysaliRequiredMessage_opis}"/>
                   
                    <h:outputLabel value="#{bundle.CreateSzczegolysaliLabel_idsali}" for="idsali" />
                    <h:selectOneMenu id="idsali" value="#{szczegolysaliController.selected.idsali}" title="#{bundle.CreateSzczegolysaliTitle_idsali}" required="true" requiredMessage="#{bundle.CreateSzczegolysaliRequiredMessage_idsali}">
                        <f:selectItems value="#{saleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{szczegolysaliController.create}" value="#{bundle.CreateSzczegolysaliSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{szczegolysaliController.prepareList}" value="#{bundle.CreateSzczegolysaliShowAllLink}" immediate="true"/>
                <br />
                
            </h:form>
            
         </ui:define>

        </ui:composition>
    </h:body>
</html>
