<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/szablon.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRezerwacjaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <c:if test="#{user.czyNieZalogowany()}">
                    <meta content="0; URL=tylkoDlaZalogowanych.xhtml" http-equiv="refresh" />
                </c:if>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_id}"/>
                    <h:outputText value="#{rezerwacjaController.selected.id}" title="#{bundle.ViewRezerwacjaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_dataod}"/>
                    <h:outputText value="#{rezerwacjaController.selected.dataod}" title="#{bundle.ViewRezerwacjaTitle_dataod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_datado}"/>
                    <h:outputText value="#{rezerwacjaController.selected.datado}" title="#{bundle.ViewRezerwacjaTitle_datado}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_idsali}"/>
                    <h:outputText value="#{rezerwacjaController.selected.idsali}" title="#{bundle.ViewRezerwacjaTitle_idsali}"/>
                    <h:outputText value="#{bundle.ViewRezerwacjaLabel_zarezerwowaneprzez}"/>
                    <h:outputText value="#{rezerwacjaController.selected.zarezerwowaneprzez}" title="#{bundle.ViewRezerwacjaTitle_zarezerwowaneprzez}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rezerwacjaController.destroyAndView}" value="#{bundle.ViewRezerwacjaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="rezerwacjaEdit" value="#{bundle.ViewRezerwacjaEditLink}"/>
                <br />
                <h:commandLink action="#{rezerwacjaController.prepareCreate}" value="#{bundle.ViewRezerwacjaCreateLink}" />
                <br />
                <h:commandLink action="#{rezerwacjaController.prepareList}" value="#{bundle.ViewRezerwacjaShowAllLink}"/>
                <br />
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
