<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./szablon.xhtml">

           <ui:define name="content">
                <c:if test="#{user.czyNieZalogowany()}">
                    <meta content="0; URL=tylkoDlaZalogowanych.xhtml" http-equiv="refresh" />
                </c:if>
                
                <br/>
                    Twoje rezerwacje:
                <br/>
                   
                <br/>
                <h:form>
                    <h:dataTable value="#{rezerwacjaSalBean.zarezerwowaneSaleUzytkownika}"
                     var ="item"
                     headerClass="order-table-header"
                     rowClasses="order-table-   odd-row,order-table-even-row">
                    <h:column>
                        <f:facet name="header">
                            Lokalizacja
                        </f:facet>
                            #{item.lokalizacja}
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header">
                            Nazwa
                        </f:facet>
                            #{item.nazwa}
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header">
                            Numer sali
                        </f:facet>
                            #{item.numer_sali}
                    </h:column>       

                    <h:column>
                        <f:facet name="header">
                            Typ 
                        </f:facet>
                            #{item.typ}
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header">
                            Ilość miejsc
                        </f:facet>
                            #{item.ilosc_miejsc}
                    </h:column>   
                        
                    <h:column>
                        <f:facet name="header">
                            Rezerwacja od
                        </f:facet>
                            #{item.dataOd}
                    </h:column>   
                        
                    <h:column>
                        <f:facet name="header">
                            Rezerwacja do
                        </f:facet>
                            #{item.dataDo}
                    </h:column>   
           
            </h:dataTable>
                </h:form>
                 </ui:define>
        </ui:composition>

    </body>
</html>
