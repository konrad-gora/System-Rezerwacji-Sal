<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    
        
       <h:body>
       <ui:composition template="/szablon.xhtml">
            
            <ui:define name="content">
                <c:if test="#{user.czyNieZalogowany()}">
                    <meta content="0; URL=tylkoDlaZalogowanych.xhtml" http-equiv="refresh" />
                </c:if>
                <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSzczegolysaliEmpty}" rendered="#{szczegolysaliController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{szczegolysaliController.items.rowCount > 0}">
                    <h:outputText value="#{szczegolysaliController.pagination.pageFirstItem + 1}..#{szczegolysaliController.pagination.pageLastItem + 1}/#{szczegolysaliController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{szczegolysaliController.previous}" value="#{bundle.Previous} #{szczegolysaliController.pagination.pageSize}" rendered="#{szczegolysaliController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{szczegolysaliController.next}" value="#{bundle.Next} #{szczegolysaliController.pagination.pageSize}" rendered="#{szczegolysaliController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{szczegolysaliController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSzczegolysaliTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSzczegolysaliTitle_opis}"/>
                            </f:facet>
                            <h:outputText value="#{item.opis}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSzczegolysaliTitle_idsali}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsali}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{szczegolysaliController.prepareView}" value="#{bundle.ListSzczegolysaliViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{szczegolysaliController.prepareEdit}" value="#{bundle.ListSzczegolysaliEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{szczegolysaliController.destroy}" value="#{bundle.ListSzczegolysaliDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{szczegolysaliController.prepareCreate}" value="#{bundle.ListSzczegolysaliCreateLink}"/>
                <br />
                
            </h:form>
             
          
         </ui:define>

        </ui:composition>
    </h:body>
</html>
