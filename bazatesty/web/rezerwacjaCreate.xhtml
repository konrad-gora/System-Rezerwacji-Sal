<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/szablon.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRezerwacjaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rezerwacjaController.selected.id}" title="#{bundle.CreateRezerwacjaTitle_id}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_dataod}" for="dataod" />
                    <h:inputText id="dataod" value="#{rezerwacjaController.selected.dataod}" title="#{bundle.CreateRezerwacjaTitle_dataod}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_dataod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_datado}" for="datado" />
                    <h:inputText id="datado" value="#{rezerwacjaController.selected.datado}" title="#{bundle.CreateRezerwacjaTitle_datado}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_datado}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_idsali}" for="idsali" />
                    <h:selectOneMenu id="idsali" value="#{rezerwacjaController.selected.idsali}" title="#{bundle.CreateRezerwacjaTitle_idsali}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_idsali}">
                        <f:selectItems value="#{saleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRezerwacjaLabel_zarezerwowaneprzez}" for="zarezerwowaneprzez" />
                    <h:selectOneMenu id="zarezerwowaneprzez" value="#{rezerwacjaController.selected.zarezerwowaneprzez}" title="#{bundle.CreateRezerwacjaTitle_zarezerwowaneprzez}" required="true" requiredMessage="#{bundle.CreateRezerwacjaRequiredMessage_zarezerwowaneprzez}">
                        <f:selectItems value="#{uzytkownicyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rezerwacjaController.create}" value="#{bundle.CreateRezerwacjaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rezerwacjaController.prepareList}" value="#{bundle.CreateRezerwacjaShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
