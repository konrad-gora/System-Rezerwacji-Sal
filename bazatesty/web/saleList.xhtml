<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    
        
       <h:body>
       <ui:composition template="/szablon.xhtml">
            
            <ui:define name="content">
                <c:if test="#{user.czyNieZalogowany()}">
                    <meta content="0; URL=tylkoDlaZalogowanych.xhtml" http-equiv="refresh" />
                </c:if>
                
             <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSaleEmpty}" rendered="#{saleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{saleController.items.rowCount > 0}">
                    <h:outputText value="#{saleController.pagination.pageFirstItem + 1}..#{saleController.pagination.pageLastItem + 1}/#{saleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{saleController.previous}" value="#{bundle.Previous} #{saleController.pagination.pageSize}" rendered="#{saleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{saleController.next}" value="#{bundle.Next} #{saleController.pagination.pageSize}" rendered="#{saleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{saleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_lokalizacja}"/>
                            </f:facet>
                            <h:outputText value="#{item.lokalizacja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_numerSali}"/>
                            </f:facet>
                            <h:outputText value="#{item.numerSali}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_iloscMiejsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.iloscMiejsc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleTitle_typ}"/>
                            </f:facet>
                            <h:outputText value="#{item.typ}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{saleController.prepareView}" value="#{bundle.ListSaleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saleController.prepareEdit}" value="#{bundle.ListSaleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saleController.destroy}" value="#{bundle.ListSaleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{saleController.prepareCreate}" value="#{bundle.ListSaleCreateLink}"/>
                <br />
                <br />
            </h:form>
            
         </ui:define>

        </ui:composition>
    </h:body>
</html>
