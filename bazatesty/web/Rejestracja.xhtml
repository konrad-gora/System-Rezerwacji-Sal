<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="./szablon.xhtml">

            <ui:define name="content">
               <h:form>
                    <h:panelGrid columns="2" >
                        <h:panelGroup>
                            <h:outputText value="Podaj login" />                   
                        </h:panelGroup>

                        <h:inputText value="#{user.login}" required="true">                           
                        </h:inputText>
                        <h:panelGroup>
                            <h:outputText value="Podaj Imie" />                   
                        </h:panelGroup>

                        <h:inputText value="#{user.imie}" required="true">
                            <f:converter converterId="nameConv"/>
                        </h:inputText>

                        <h:panelGroup>
                            <h:outputText value="Podaj nazwisko"/>                   
                        </h:panelGroup>

                        <h:inputText value="#{user.nazwisko}" required="true" >
                            <f:converter converterId="surnameConv"/>
                        </h:inputText>

                        <h:panelGroup>
                            <h:outputText value="Podaj hasło" />                   
                        </h:panelGroup>

                        <h:inputSecret value="#{user.password}" required="true"/>
                        
                        <h:panelGroup>
                            <h:outputText value="Powtórz hasło" />                   
                        </h:panelGroup>

                        <h:inputSecret value="#{user.passwordValid}" required="true"/>

                        <h:panelGroup>
                            <h:outputText value="Adres E-mail" />                   
                        </h:panelGroup>

                        <h:inputText value="#{user.mail}" required="true">
                            <f:validator validatorId="EmailValidator"/>
                        </h:inputText>

                        <h:panelGroup>
                            <h:outputText value="PESEL"/>                   
                        </h:panelGroup>

                        <h:inputText value="#{user.pesel}" required="true">
                            <f:validator validatorId="PeselValidator"/>
                        </h:inputText>

                        <h:panelGroup>
                            <h:outputText value=""/>                   
                        </h:panelGroup>
                        <h:commandButton value="Zarejestruj" action="#{user.register()}">
                            
                        </h:commandButton>
                    </h:panelGrid>
               </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
