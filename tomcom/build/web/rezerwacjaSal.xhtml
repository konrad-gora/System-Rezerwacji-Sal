<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rezerwacja sak</title>      
    </h:head>
    
    <h:body>
       <ui:composition template="./szablon.xhtml">
            
            <ui:define name="content">
                
                <br/>
                    Witamy,
                <br/>
                    zarezerwuj sale;
                <br/>
                <h:form>
                    <h:dataTable value="#{rezerwacjaSalBean.wszystkieSale}"
                     var ="item"
                     headerClass="order-table-header"
                     rowClasses="order-table-   odd-row,order-table-even-row"
                     >
                    <h:column>
                        <f:facet name="header">
                            Lokalizacja
                        </f:facet>
                            #{item.lokalizacja}
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header">
                            Nazwa
                        </f:facet>
                            #{item.nazwa}
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header">
                            Numer sali
                        </f:facet>
                            #{item.numer_sali}
                    </h:column>       

                    <h:column>
                        <f:facet name="header">
                            Typ 
                        </f:facet>
                            #{item.typ}
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header">
                            Ilość miejsc
                        </f:facet>
                            #{item.ilosc_miejsc}
                    </h:column>   
                        
                    <h:column>
                        <f:facet name="header">Przypisz salę do uzytkownika</f:facet>
                        <h:commandButton value="Rezerwuj" action="#{rezerwacjaSalBean.przypiszSaleDoUzytkownika(item)}" />
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header">Wybierz salę</f:facet>
                        <h:commandButton value="Rezerwuj" action="#{rezerwacjaSalBean.personalizacjaRezerwacjiSali(item)}" />
                    </h:column>
                </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
